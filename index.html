<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">AutoFix - Reparación de Vehículos a Domicilio</h2>
    
    <!-- Formulario -->
        <h4 class="mb-3">Solicitar Reparación</h4>
        <form>
            <div class="mb-3">
                <label class="form-label">Nombre del Cliente</label>
                <input type="text" class="form-control" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo de Reparación</label>
                <select class="form-select" required>
                    <option selected disabled>Selecciona un servicio</option>
                    <option value="aceite">Cambio de aceite</option>
                    <option value="frenos">Revisión de frenos</option>
                    <option value="electrico">Diagnóstico eléctrico</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" rows="3" placeholder="Describe el problema" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Agendar Cita</label>
                <input type="datetime-local" class="form-control" required>
            </div>

            <h5 class="mt-4">Información de Pago (simulado)</h5>

            <div class="mb-3">
                <label class="form-label">Número de tarjeta</label>
                <input type="text" class="form-control" placeholder="**** **** **** 1234" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nombre del titular</label>
                <input type="text" class="form-control" placeholder="Nombre completo" required>
            </div>

            <div class="mb-3">
                <label class="form-label">CVV</label>
                <input type="password" class="form-control" placeholder="CVV" required>
            </div>

            <button type="submit" class="btn btn-success">Confirmar Solicitud</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
